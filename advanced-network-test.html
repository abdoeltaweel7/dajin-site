<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🛠️ تشخيص متقدم - Advanced Network Diagnostics</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { margin: 0; font-size: 28px; }
        .header p { margin: 10px 0 0 0; opacity: 0.9; }
        
        .content { padding: 30px; }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .test-card {
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            padding: 20px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .test-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .test-card.success { border-color: #28a745; background: #d4edda; }
        .test-card.warning { border-color: #ffc107; background: #fff3cd; }
        .test-card.error { border-color: #dc3545; background: #f8d7da; }
        .test-card.loading { border-color: #007bff; background: #cce7ff; }
        
        .test-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .test-status {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-left: 10px;
            display: inline-block;
        }
        .status-waiting { background: #6c757d; }
        .status-loading { background: #007bff; animation: pulse 1.5s infinite; }
        .status-success { background: #28a745; }
        .status-warning { background: #ffc107; }
        .status-error { background: #dc3545; }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .button {
            padding: 12px 24px;
            margin: 8px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        
        .button:hover { transform: translateY(-1px); filter: brightness(110%); }
        .button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        
        .log {
            background: #1e1e1e;
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .log .success { color: #4ade80; }
        .log .error { color: #f87171; }
        .log .warning { color: #fbbf24; }
        .log .info { color: #60a5fa; }
        
        .controls {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e0e6ed;
            background: #f8f9fa;
        }
        
        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .summary-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e0e6ed;
        }
        
        .summary-number {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            display: block;
        }
        
        .summary-label {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e0e6ed;
            border-radius: 2px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #0056b3);
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🛠️ تشخيص شبكة متقدم</h1>
            <p>اختبار شامل لجميع طرق الاتصال بقاعدة البيانات</p>
        </div>

        <div class="content">
            <!-- ملخص سريع -->
            <div class="summary" id="summary">
                <div class="summary-item">
                    <span class="summary-number" id="testsRun">0</span>
                    <div class="summary-label">اختبارات منجزة</div>
                </div>
                <div class="summary-item">
                    <span class="summary-number" id="testsSuccess">0</span>
                    <div class="summary-label">نجحت</div>
                </div>
                <div class="summary-item">
                    <span class="summary-number" id="testsFailed">0</span>
                    <div class="summary-label">فشلت</div>
                </div>
                <div class="summary-item">
                    <span class="summary-number" id="avgResponseTime">0ms</span>
                    <div class="summary-label">متوسط الاستجابة</div>
                </div>
            </div>

            <!-- شريط التقدم -->
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>

            <!-- بطاقات الاختبار -->
            <div class="test-grid" id="testGrid">
                <!-- سيتم إنشاؤها بواسطة JavaScript -->
            </div>

            <!-- سجل الأحداث -->
            <h3>📝 سجل مفصل</h3>
            <div class="log" id="log"></div>
        </div>

        <div class="controls">
            <button class="button btn-primary" onclick="runAllTests()">🚀 تشغيل جميع الاختبارات</button>
            <button class="button btn-warning" onclick="runSpecificTest('proxy')">🔧 اختبار Proxy فقط</button>
            <button class="button btn-warning" onclick="runSpecificTest('direct')">🌐 اختبار مباشر فقط</button>
            <button class="button btn-success" onclick="runSpecificTest('localStorage')">💾 اختبار localStorage</button>
            <button class="button btn-secondary" onclick="clearLog()">🧹 مسح السجل</button>
        </div>
    </div>

    <script>
        // إعدادات
        const SUPABASE_URL = 'https://ipzupceovfjmguhjmnkr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwenVwY2VvdmZqbWd1aGptbmtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMTA5MjIsImV4cCI6MjA3MDU4NjkyMn0.PgNNlxueS3ylPyOwkuoA4pODnHxvIGk8ZQen6LDDRdk';
        
        // متغيرات عامة
        let testResults = [];
        let currentTestIndex = 0;
        
        // قائمة الاختبارات
        const tests = [
            {
                id: 'network',
                title: '🌐 اختبار الشبكة العام',
                description: 'فحص الاتصال بالإنترنت',
                run: testNetworkConnection
            },
            {
                id: 'dns',
                title: '🔍 اختبار DNS',
                description: 'فحص حل أسماء النطاقات',
                run: testDNSResolution
            },
            {
                id: 'proxy',
                title: '🔧 اختبار Proxy (localhost)',
                description: 'اختبار الاتصال عبر proxy محلي',
                run: testProxyConnection
            },
            {
                id: 'direct',
                title: '🌐 اختبار مباشر',
                description: 'اختبار الاتصال المباشر بـ Supabase',
                run: testDirectConnection
            },
            {
                id: 'cors',
                title: '🔒 اختبار CORS',
                description: 'فحص سياسات الحماية',
                run: testCORSIssues
            },
            {
                id: 'localStorage',
                title: '💾 اختبار localStorage',
                description: 'فحص التخزين المحلي',
                run: testLocalStorage
            },
            {
                id: 'performance',
                title: '⚡ اختبار الأداء',
                description: 'قياس سرعة الاستجابة',
                run: testPerformance
            }
        ];
        
        // دوال المساعدة
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type;
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateTestCard(testId, status, message = '', details = '') {
            const card = document.getElementById(`test-${testId}`);
            if (!card) return;
            
            card.className = `test-card ${status}`;
            const statusElement = card.querySelector('.test-status');
            statusElement.className = `test-status status-${status}`;
            
            const messageElement = card.querySelector('.test-message');
            messageElement.textContent = message;
            
            const detailsElement = card.querySelector('.test-details');
            detailsElement.textContent = details;
        }
        
        function updateSummary() {
            const completed = testResults.filter(r => r.completed).length;
            const successful = testResults.filter(r => r.success).length;
            const failed = testResults.filter(r => r.completed && !r.success).length;
            const avgTime = testResults.filter(r => r.responseTime).reduce((acc, r) => acc + r.responseTime, 0) / testResults.filter(r => r.responseTime).length || 0;
            
            document.getElementById('testsRun').textContent = completed;
            document.getElementById('testsSuccess').textContent = successful;
            document.getElementById('testsFailed').textContent = failed;
            document.getElementById('avgResponseTime').textContent = Math.round(avgTime) + 'ms';
            
            const progress = (completed / tests.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }
        
        // تهيئة بطاقات الاختبار
        function initializeTestCards() {
            const grid = document.getElementById('testGrid');
            grid.innerHTML = tests.map(test => `
                <div class="test-card" id="test-${test.id}">
                    <div class="test-title">
                        ${test.title}
                        <span class="test-status status-waiting"></span>
                    </div>
                    <p class="test-description">${test.description}</p>
                    <div class="test-message"></div>
                    <div class="test-details"></div>
                </div>
            `).join('');
            
            // تهيئة نتائج الاختبارات
            testResults = tests.map(test => ({
                id: test.id,
                completed: false,
                success: false,
                responseTime: null,
                error: null
            }));
        }
        
        // اختبارات محددة
        async function testNetworkConnection() {
            const startTime = Date.now();
            updateTestCard('network', 'loading', 'جاري الاختبار...');
            
            try {
                const response = await fetch('https://www.google.com/favicon.ico', {
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                
                const responseTime = Date.now() - startTime;
                updateTestCard('network', 'success', 'الشبكة تعمل بشكل طبيعي', `زمن الاستجابة: ${responseTime}ms`);
                
                testResults.find(r => r.id === 'network').completed = true;
                testResults.find(r => r.id === 'network').success = true;
                testResults.find(r => r.id === 'network').responseTime = responseTime;
                
                log('✅ اختبار الشبكة نجح', 'success');
                return true;
            } catch (error) {
                updateTestCard('network', 'error', 'فشل الاتصال بالشبكة', error.message);
                testResults.find(r => r.id === 'network').completed = true;
                testResults.find(r => r.id === 'network').error = error.message;
                log('❌ فشل اختبار الشبكة: ' + error.message, 'error');
                return false;
            }
        }
        
        async function testDNSResolution() {
            const startTime = Date.now();
            updateTestCard('dns', 'loading', 'فحص DNS...');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/health`, {
                    method: 'HEAD',
                    mode: 'no-cors'
                });
                
                const responseTime = Date.now() - startTime;
                updateTestCard('dns', 'success', 'DNS يعمل بشكل طبيعي', `استطاع حل ${SUPABASE_URL}`);
                
                testResults.find(r => r.id === 'dns').completed = true;
                testResults.find(r => r.id === 'dns').success = true;
                testResults.find(r => r.id === 'dns').responseTime = responseTime;
                
                log('✅ DNS resolution نجح', 'success');
                return true;
            } catch (error) {
                updateTestCard('dns', 'error', 'مشكلة في DNS', error.message);
                testResults.find(r => r.id === 'dns').completed = true;
                testResults.find(r => r.id === 'dns').error = error.message;
                log('❌ DNS resolution فشل: ' + error.message, 'error');
                return false;
            }
        }
        
        async function testProxyConnection() {
            const startTime = Date.now();
            updateTestCard('proxy', 'loading', 'اختبار الـ proxy...');
            
            try {
                const response = await fetch('/api/supabase/rest/v1/services?select=*&limit=1', {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                const responseTime = Date.now() - startTime;
                
                if (response.ok) {
                    const data = await response.json();
                    updateTestCard('proxy', 'success', 'Proxy يعمل بشكل مثالي', `تم تحميل ${data.length} سجل`);
                    testResults.find(r => r.id === 'proxy').success = true;
                    log('✅ Proxy connection نجح', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                testResults.find(r => r.id === 'proxy').completed = true;
                testResults.find(r => r.id === 'proxy').responseTime = responseTime;
                return true;
            } catch (error) {
                updateTestCard('proxy', 'error', 'فشل الـ proxy', error.message);
                testResults.find(r => r.id === 'proxy').completed = true;
                testResults.find(r => r.id === 'proxy').error = error.message;
                log('❌ Proxy connection فشل: ' + error.message, 'error');
                return false;
            }
        }
        
        async function testDirectConnection() {
            const startTime = Date.now();
            updateTestCard('direct', 'loading', 'اختبار الاتصال المباشر...');
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 10000);
                
                const response = await fetch(`${SUPABASE_URL}/rest/v1/services?select=*&limit=1`, {
                    signal: controller.signal,
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                clearTimeout(timeoutId);
                const responseTime = Date.now() - startTime;
                
                if (response.ok) {
                    const data = await response.json();
                    updateTestCard('direct', 'success', 'الاتصال المباشر يعمل', `تم تحميل ${data.length} سجل`);
                    testResults.find(r => r.id === 'direct').success = true;
                    log('✅ Direct connection نجح', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                testResults.find(r => r.id === 'direct').completed = true;
                testResults.find(r => r.id === 'direct').responseTime = responseTime;
                return true;
            } catch (error) {
                const errorMsg = error.name === 'AbortError' ? 'Timeout (10s)' : error.message;
                updateTestCard('direct', 'error', 'فشل الاتصال المباشر', errorMsg);
                testResults.find(r => r.id === 'direct').completed = true;
                testResults.find(r => r.id === 'direct').error = errorMsg;
                log('❌ Direct connection فشل: ' + errorMsg, 'error');
                return false;
            }
        }
        
        async function testCORSIssues() {
            updateTestCard('cors', 'loading', 'فحص CORS...');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/services?select=*&limit=1`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    updateTestCard('cors', 'success', 'لا توجد مشاكل CORS', 'الطلبات مسموحة');
                    testResults.find(r => r.id === 'cors').success = true;
                    log('✅ CORS test نجح', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                testResults.find(r => r.id === 'cors').completed = true;
                return true;
            } catch (error) {
                updateTestCard('cors', 'error', 'مشكلة CORS مؤكدة', error.message);
                testResults.find(r => r.id === 'cors').completed = true;
                testResults.find(r => r.id === 'cors').error = error.message;
                log('❌ CORS issues detected: ' + error.message, 'error');
                return false;
            }
        }
        
        async function testLocalStorage() {
            updateTestCard('localStorage', 'loading', 'اختبار localStorage...');
            
            try {
                // اختبار الكتابة
                const testData = { test: 'data', timestamp: Date.now() };
                localStorage.setItem('diagnostic_test', JSON.stringify(testData));
                
                // اختبار القراءة
                const retrieved = JSON.parse(localStorage.getItem('diagnostic_test'));
                
                if (retrieved && retrieved.test === 'data') {
                    updateTestCard('localStorage', 'success', 'localStorage يعمل بشكل طبيعي', 'قراءة وكتابة ناجحة');
                    testResults.find(r => r.id === 'localStorage').success = true;
                    log('✅ localStorage test نجح', 'success');
                    
                    // تنظيف
                    localStorage.removeItem('diagnostic_test');
                } else {
                    throw new Error('Data corruption in localStorage');
                }
                
                testResults.find(r => r.id === 'localStorage').completed = true;
                return true;
            } catch (error) {
                updateTestCard('localStorage', 'error', 'مشكلة في localStorage', error.message);
                testResults.find(r => r.id === 'localStorage').completed = true;
                testResults.find(r => r.id === 'localStorage').error = error.message;
                log('❌ localStorage test فشل: ' + error.message, 'error');
                return false;
            }
        }
        
        async function testPerformance() {
            updateTestCard('performance', 'loading', 'اختبار الأداء...');
            
            const times = [];
            const iterations = 3;
            
            for (let i = 0; i < iterations; i++) {
                try {
                    const startTime = Date.now();
                    
                    // محاولة proxy أولاً
                    try {
                        const response = await fetch('/api/supabase/rest/v1/services?select=*&limit=1', {
                            headers: {
                                'apikey': SUPABASE_KEY,
                                'Authorization': `Bearer ${SUPABASE_KEY}`
                            }
                        });
                        if (response.ok) {
                            times.push(Date.now() - startTime);
                            continue;
                        }
                    } catch {}
                    
                    // محاولة مباشرة
                    try {
                        const response = await fetch(`${SUPABASE_URL}/rest/v1/services?select=*&limit=1`, {
                            headers: {
                                'apikey': SUPABASE_KEY,
                                'Authorization': `Bearer ${SUPABASE_KEY}`
                            }
                        });
                        if (response.ok) {
                            times.push(Date.now() - startTime);
                        }
                    } catch {}
                    
                } catch (error) {
                    log(`⚠️ Performance test iteration ${i+1} failed`, 'warning');
                }
            }
            
            if (times.length > 0) {
                const avgTime = times.reduce((a, b) => a + b, 0) / times.length;
                const minTime = Math.min(...times);
                const maxTime = Math.max(...times);
                
                updateTestCard('performance', 'success', `متوسط: ${Math.round(avgTime)}ms`, `أسرع: ${minTime}ms، أبطأ: ${maxTime}ms`);
                testResults.find(r => r.id === 'performance').success = true;
                testResults.find(r => r.id === 'performance').responseTime = avgTime;
                log(`✅ Performance test: avg ${Math.round(avgTime)}ms`, 'success');
            } else {
                updateTestCard('performance', 'error', 'فشل جميع المحاولات', 'لا يمكن قياس الأداء');
                testResults.find(r => r.id === 'performance').error = 'All attempts failed';
                log('❌ Performance test فشل', 'error');
            }
            
            testResults.find(r => r.id === 'performance').completed = true;
            return times.length > 0;
        }
        
        // تشغيل الاختبارات
        async function runAllTests() {
            log('🚀 بدء تشغيل جميع الاختبارات...', 'info');
            
            for (const test of tests) {
                currentTestIndex = tests.indexOf(test);
                updateSummary();
                
                try {
                    await test.run();
                } catch (error) {
                    log(`❌ خطأ في اختبار ${test.title}: ${error.message}`, 'error');
                }
                
                // توقف قصير بين الاختبارات
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            updateSummary();
            log('🏁 انتهت جميع الاختبارات', 'info');
            
            // تحليل النتائج
            analyzeResults();
        }
        
        async function runSpecificTest(testId) {
            const test = tests.find(t => t.id === testId);
            if (!test) return;
            
            log(`🔧 تشغيل اختبار محدد: ${test.title}`, 'info');
            
            try {
                await test.run();
                updateSummary();
            } catch (error) {
                log(`❌ خطأ في الاختبار: ${error.message}`, 'error');
            }
        }
        
        function analyzeResults() {
            const successful = testResults.filter(r => r.success);
            const failed = testResults.filter(r => r.completed && !r.success);
            
            log('📊 تحليل النتائج:', 'info');
            log(`✅ نجح: ${successful.length} اختبار`, 'success');
            log(`❌ فشل: ${failed.length} اختبار`, 'error');
            
            // توصيات
            if (successful.find(r => r.id === 'proxy')) {
                log('💡 توصية: استخدم Proxy للحصول على أفضل أداء', 'info');
            } else if (successful.find(r => r.id === 'direct')) {
                log('💡 توصية: الاتصال المباشر يعمل، لكن قد تكون هناك مشاكل CORS', 'warning');
            } else if (successful.find(r => r.id === 'localStorage')) {
                log('💡 توصية: استخدم localStorage فقط (وضع offline)', 'warning');
            } else {
                log('🚨 مشكلة خطيرة: لا يوجد اتصال يعمل', 'error');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // تهيئة الصفحة
        window.onload = () => {
            log('🔧 أداة التشخيص المتقدم جاهزة', 'info');
            log(`📍 الموقع: ${window.location.href}`, 'info');
            log(`🌐 حالة الشبكة: ${navigator.onLine ? 'متصل' : 'منقطع'}`, navigator.onLine ? 'success' : 'error');
            
            initializeTestCards();
            updateSummary();
        };
    </script>
</body>
