<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار CORS و Fetch من المتصفح</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .test-button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; background: #007bff; color: white; }
        .test-button:hover { background: #0056b3; }
        .result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .log { background: #f8f9fa; padding: 15px; border-radius: 4px; margin: 10px 0; font-family: monospace; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 اختبار مشكلة CORS والاتصال</h1>
        
        <div class="test-controls">
            <button class="test-button" onclick="testDirectFetch()">🌐 اختبار Direct Fetch</button>
            <button class="test-button" onclick="testWithCORS()">🔒 اختبار CORS Mode</button>
            <button class="test-button" onclick="testSupabaseLibrary()">📚 اختبار Supabase Library</button>
            <button class="test-button" onclick="testLocalHost()">🏠 اختبار من localhost</button>
            <button class="test-button" onclick="clearResults()">🧹 مسح النتائج</button>
        </div>

        <div id="results"></div>
        <div class="log" id="log"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://ipzupceovfjmguhjmnkr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwenVwY2VvdmZqbWd1aGptbmtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMTA5MjIsImV4cCI6MjA3MDU4NjkyMn0.PgNNlxueS3ylPyOwkuoA4pODnHxvIGk8ZQen6LDDRdk';
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function addResult(title, success, message) {
            const resultsDiv = document.getElementById('results');
            const className = success ? 'success' : 'error';
            resultsDiv.innerHTML += `<div class="result ${className}"><strong>${title}:</strong> ${message}</div>`;
        }
        
        function clearResults() {
            document.getElementById('log').innerHTML = '';
            document.getElementById('results').innerHTML = '';
        }
        
        async function testDirectFetch() {
            log('🌐 اختبار Direct Fetch...');
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/services?select=*&limit=1`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('Direct Fetch', true, `نجح! تم تحميل ${data.length} سجل`);
                    log(`✅ Direct fetch successful: ${JSON.stringify(data[0])}`);
                } else {
                    addResult('Direct Fetch', false, `فشل: HTTP ${response.status}`);
                    log(`❌ Direct fetch failed: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                addResult('Direct Fetch', false, `خطأ: ${error.message}`);
                log(`❌ Direct fetch error: ${error.message}`);
            }
        }
        
        async function testWithCORS() {
            log('🔒 اختبار CORS Mode...');
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/services?select=*&limit=1`, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('CORS Test', true, `نجح مع CORS! تم تحميل ${data.length} سجل`);
                    log(`✅ CORS test successful`);
                } else {
                    addResult('CORS Test', false, `فشل: HTTP ${response.status}`);
                    log(`❌ CORS test failed: ${response.status}`);
                }
            } catch (error) {
                addResult('CORS Test', false, `خطأ CORS: ${error.message}`);
                log(`❌ CORS error: ${error.message}`);
            }
        }
        
        async function testSupabaseLibrary() {
            log('📚 اختبار Supabase Library...');
            try {
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                const { data, error } = await supabase.from('services').select('*').limit(1);
                
                if (error) {
                    addResult('Supabase Library', false, `خطأ: ${error.message}`);
                    log(`❌ Supabase library error: ${error.message}`);
                } else {
                    addResult('Supabase Library', true, `نجح! تم تحميل ${data.length} سجل`);
                    log(`✅ Supabase library successful`);
                }
            } catch (error) {
                addResult('Supabase Library', false, `خطأ: ${error.message}`);
                log(`❌ Supabase library error: ${error.message}`);
            }
        }
        
        async function testLocalHost() {
            log('🏠 اختبار من localhost...');
            try {
                // اختبار إذا كانت الصفحة مفتوحة من localhost
                const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
                
                if (!isLocalhost) {
                    addResult('LocalHost Test', false, 'الصفحة ليست مفتوحة من localhost');
                    log('❌ Not running from localhost');
                    return;
                }
                
                // اختبار الوصول لـ Vite dev server
                const viteResponse = await fetch('http://localhost:8082/');
                if (viteResponse.ok) {
                    addResult('LocalHost Test', true, 'Vite dev server يعمل بشكل طبيعي');
                    log('✅ Vite dev server accessible');
                } else {
                    addResult('LocalHost Test', false, 'لا يمكن الوصول لـ Vite dev server');
                    log('❌ Vite dev server not accessible');
                }
                
            } catch (error) {
                addResult('LocalHost Test', false, `خطأ: ${error.message}`);
                log(`❌ LocalHost test error: ${error.message}`);
            }
        }
        
        // تشغيل تلقائي
        window.onload = () => {
            log('🔧 أداة اختبار CORS جاهزة');
            log(`Current URL: ${window.location.href}`);
            log(`User Agent: ${navigator.userAgent}`);
        };
    </script>
</body>
</html>
