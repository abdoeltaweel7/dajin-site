<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار النظام المهجن - Hybrid API Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f0f2f5; 
            margin: 0;
        }
        .container { 
            max-width: 1000px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        .status-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .status-success { background: #d4edda; border-color: #c3e6cb; }
        .status-warning { background: #fff3cd; border-color: #ffeaa7; }
        .status-error { background: #f8d7da; border-color: #f5c6cb; }
        
        .button {
            padding: 12px 24px;
            margin: 8px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        
        .button:hover { transform: translateY(-1px); opacity: 0.9; }
        .button:disabled { opacity: 0.6; cursor: not-allowed; }
        
        .log {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .service-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background: #fff;
        }
        
        .service-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .badge-active { background: #d4edda; color: #155724; }
        .badge-inactive { background: #f8d7da; color: #721c24; }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            display: block;
        }
        
        .stat-label {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 اختبار النظام المهجن - Hybrid API Test</h1>
            <p>اختبار شامل لنظام حفظ البيانات مع Supabase و localStorage</p>
        </div>

        <!-- إحصائيات سريعة -->
        <div class="stats" id="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalServices">0</span>
                <div class="stat-label">إجمالي الخدمات</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingChanges">0</span>
                <div class="stat-label">تغييرات معلقة</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="dataSource">-</span>
                <div class="stat-label">مصدر البيانات</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="connectionStatus">-</span>
                <div class="stat-label">حالة الاتصال</div>
            </div>
        </div>

        <!-- أزرار التحكم -->
        <div class="controls">
            <button class="button btn-primary" onclick="loadServices()">🔄 تحديث الخدمات</button>
            <button class="button btn-success" onclick="createTestService()">➕ إنشاء خدمة تجريبية</button>
            <button class="button btn-warning" onclick="syncData()">🔄 مزامنة البيانات</button>
            <button class="button btn-secondary" onclick="checkStatus()">📊 تحقق من الحالة</button>
            <button class="button btn-danger" onclick="clearLocalData()">🗑️ مسح البيانات المحلية</button>
        </div>

        <!-- معلومات الحالة -->
        <div id="statusInfo"></div>

        <!-- قائمة الخدمات -->
        <h3>📋 الخدمات المحفوظة</h3>
        <div class="services-grid" id="servicesGrid"></div>

        <!-- سجل الأحداث -->
        <h3>📝 سجل الأحداث</h3>
        <div class="log" id="log"></div>
    </div>

    <script>
        // إعدادات Supabase
        const SUPABASE_URL = 'https://ipzupceovfjmguhjmnkr.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwenVwY2VvdmZqbWd1aGptbmtyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwMTA5MjIsImV4cCI6MjA3MDU4NjkyMn0.PgNNlxueS3ylPyOwkuoA4pODnHxvIGk8ZQen6LDDRdk';
        
        // دالة الطباعة للسجل
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#ff6b6b' : type === 'success' ? '#51cf66' : type === 'warning' ? '#ffd43b' : '#74c0fc';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        // API محلي للـ localStorage
        const localStorageAPI = {
            getAll() {
                try {
                    const services = localStorage.getItem('services');
                    return services ? JSON.parse(services) : [];
                } catch (error) {
                    log('❌ خطأ في قراءة localStorage: ' + error.message, 'error');
                    return [];
                }
            },
            
            create(service) {
                try {
                    const services = this.getAll();
                    const newService = {
                        ...service,
                        id: 'service_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    };
                    services.push(newService);
                    localStorage.setItem('services', JSON.stringify(services));
                    return newService;
                } catch (error) {
                    log('❌ خطأ في حفظ localStorage: ' + error.message, 'error');
                    throw error;
                }
            }
        };
        
        // API مهجن
        const hybridAPI = {
            async getAll() {
                try {
                    log('🔄 محاولة الاتصال بـ Supabase...');
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/services?select=*`, {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        log(`✅ نجح تحميل ${data.length} خدمة من Supabase`, 'success');
                        localStorage.setItem('services', JSON.stringify(data));
                        localStorage.setItem('services_source', 'supabase');
                        localStorage.setItem('services_last_sync', new Date().toISOString());
                        return data;
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    log(`❌ فشل Supabase، استخدام localStorage: ${error.message}`, 'warning');
                    const localData = localStorageAPI.getAll();
                    localStorage.setItem('services_source', 'localStorage');
                    return localData;
                }
            },
            
            async create(service) {
                try {
                    log('🚀 محاولة إنشاء خدمة في Supabase...');
                    const response = await fetch(`${SUPABASE_URL}/rest/v1/services`, {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`,
                            'Content-Type': 'application/json',
                            'Prefer': 'return=representation'
                        },
                        body: JSON.stringify(service)
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        const createdService = Array.isArray(data) ? data[0] : data;
                        log('✅ تم إنشاء الخدمة في Supabase بنجاح', 'success');
                        
                        // تحديث localStorage أيضاً
                        const localServices = localStorageAPI.getAll();
                        localServices.push(createdService);
                        localStorage.setItem('services', JSON.stringify(localServices));
                        
                        return createdService;
                    } else {
                        const errorText = await response.text();
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                } catch (error) {
                    log(`❌ فشل Supabase، حفظ في localStorage: ${error.message}`, 'warning');
                    
                    // حفظ في localStorage
                    const newService = localStorageAPI.create(service);
                    
                    // إضافة للتغييرات المعلقة
                    const pending = JSON.parse(localStorage.getItem('pending_changes') || '[]');
                    pending.push({
                        type: 'create',
                        data: service,
                        timestamp: new Date().toISOString(),
                        tempId: newService.id
                    });
                    localStorage.setItem('pending_changes', JSON.stringify(pending));
                    log('💾 أضيف للتغييرات المعلقة للمزامنة لاحقاً', 'warning');
                    
                    return newService;
                }
            },
            
            getStatus() {
                const source = localStorage.getItem('services_source') || 'unknown';
                const lastSync = localStorage.getItem('services_last_sync');
                const pending = JSON.parse(localStorage.getItem('pending_changes') || '[]');
                const services = localStorageAPI.getAll();
                
                return {
                    source,
                    lastSync,
                    pendingChanges: pending.length,
                    totalServices: services.length,
                    isOnline: navigator.onLine
                };
            },
            
            clearLocalData() {
                localStorage.removeItem('services');
                localStorage.removeItem('pending_changes');
                localStorage.removeItem('services_source');
                localStorage.removeItem('services_last_sync');
                log('🧹 تم مسح البيانات المحلية', 'warning');
            }
        };
        
        // تحديث واجهة المستخدم
        function updateUI() {
            const status = hybridAPI.getStatus();
            
            // تحديث الإحصائيات
            document.getElementById('totalServices').textContent = status.totalServices;
            document.getElementById('pendingChanges').textContent = status.pendingChanges;
            document.getElementById('dataSource').textContent = status.source === 'supabase' ? 'قاعدة البيانات' : 'محلي';
            document.getElementById('connectionStatus').textContent = status.isOnline ? 'متصل' : 'منقطع';
            
            // تحديث معلومات الحالة
            const statusDiv = document.getElementById('statusInfo');
            let statusClass = 'status-card ';
            let statusText = '';
            
            if (status.source === 'supabase') {
                statusClass += 'status-success';
                statusText = '✅ متصل بقاعدة البيانات - البيانات محدثة';
            } else if (status.pendingChanges > 0) {
                statusClass += 'status-warning';
                statusText = `⚠️ وضع محلي - ${status.pendingChanges} تغييرات في انتظار المزامنة`;
            } else {
                statusClass += 'status-warning';
                statusText = '📱 وضع محلي - لا توجد تغييرات معلقة';
            }
            
            statusDiv.innerHTML = `<div class="${statusClass}">${statusText}</div>`;
        }
        
        // تحميل الخدمات
        async function loadServices() {
            try {
                const services = await hybridAPI.getAll();
                displayServices(services);
                updateUI();
            } catch (error) {
                log('❌ خطأ في تحميل الخدمات: ' + error.message, 'error');
            }
        }
        
        // عرض الخدمات
        function displayServices(services) {
            const grid = document.getElementById('servicesGrid');
            
            if (services.length === 0) {
                grid.innerHTML = '<div class="service-card"><p>لا توجد خدمات محفوظة</p></div>';
                return;
            }
            
            grid.innerHTML = services.map(service => `
                <div class="service-card">
                    <div class="service-header">
                        <h4>${service.title}</h4>
                        <span class="badge ${service.active ? 'badge-active' : 'badge-inactive'}">
                            ${service.active ? 'نشط' : 'غير نشط'}
                        </span>
                    </div>
                    <p>${service.description}</p>
                    <p><strong>السعر:</strong> ${service.price} ريال</p>
                    <p><strong>الفئة:</strong> ${service.category}</p>
                    <p><strong>المدة:</strong> ${service.duration}</p>
                    <small><strong>ID:</strong> ${service.id}</small>
                </div>
            `).join('');
        }
        
        // إنشاء خدمة تجريبية
        async function createTestService() {
            const testService = {
                title: `خدمة تجريبية ${Date.now()}`,
                description: 'وصف تجريبي للخدمة لاختبار النظام',
                price: Math.floor(Math.random() * 1000) + 100,
                category: 'Testing',
                duration: '1 أسبوع',
                features: ['ميزة تجريبية 1', 'ميزة تجريبية 2'],
                icon: 'Code',
                active: true,
                highlighted: false
            };
            
            try {
                const result = await hybridAPI.create(testService);
                log(`✅ تم إنشاء خدمة تجريبية: ${result.title}`, 'success');
                await loadServices();
            } catch (error) {
                log('❌ فشل في إنشاء الخدمة التجريبية: ' + error.message, 'error');
            }
        }
        
        // التحقق من الحالة
        function checkStatus() {
            const status = hybridAPI.getStatus();
            log('📊 حالة النظام: ' + JSON.stringify(status, null, 2));
            updateUI();
        }
        
        // مزامنة البيانات
        async function syncData() {
            log('🔄 بدء المزامنة...');
            try {
                await loadServices();
                log('✅ تمت المزامنة بنجاح', 'success');
            } catch (error) {
                log('❌ فشل في المزامنة: ' + error.message, 'error');
            }
        }
        
        // مسح البيانات المحلية
        function clearLocalData() {
            if (confirm('هل أنت متأكد من مسح جميع البيانات المحلية؟')) {
                hybridAPI.clearLocalData();
                loadServices();
                updateUI();
            }
        }
        
        // تهيئة الصفحة
        window.onload = async () => {
            log('🔧 تم تحميل أداة اختبار النظام المهجن');
            log(`📍 الموقع: ${window.location.href}`);
            log(`🌐 حالة الشبكة: ${navigator.onLine ? 'متصل' : 'منقطع'}`);
            
            await loadServices();
            
            // تحديث الحالة كل 10 ثوان
            setInterval(updateUI, 10000);
        };
        
        // مراقبة حالة الشبكة
        window.addEventListener('online', () => {
            log('🌐 تم استعادة الاتصال بالإنترنت', 'success');
            syncData();
        });
        
        window.addEventListener('offline', () => {
            log('📱 انقطع الاتصال بالإنترنت - التبديل للوضع المحلي', 'warning');
            updateUI();
        });
    </script>
</body>
</html>
